<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h1>Login to the website</h1>
    <input type="text" id="firstname" placeholder="Firstname">
    <input type="text" id="email" placeholder="Email">
    <button onclick="setCookies()">Log me in</button>
    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>
    <script>
      function setCookies() {
        // Set expiration date
        let date = new Date(Date.now() + (10 * 24 * 60 * 60 * 1000));
        date = date.toUTCString();
        // Set cookies
        document.cookie = `firstname=${document.getElementById("firstname").value}; expires=${date}`
        document.cookie = `email=${document.getElementById("email").value}; expires=${date}`
      };

      function showCookies() {
        let paragraph = document.createElement("p");
        paragraph.innerHTML = `Email: ${getCookie("email")} - Firstname: ${getCookie("firstname")}`;
        document.body.appendChild(paragraph);
      };

      function getCookie() {
        const cookieName = `${name}=`;
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');

        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return '';
      }
    </script>
  </body>
</html>
