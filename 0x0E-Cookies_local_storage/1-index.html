<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h1>Login to the website</h1>
    <input type="text" id="firstname" placeholder="Firstname">
    <input type="text" id="email" placeholder="Email">
    <button onclick="setCookies()">Log me in</button>
    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>
    <script>
        function setCookies() {
          // Set expiration date
          let date = new Date(Date.now() + (10 * 24 * 60 * 60 * 1000));
          date = date.toUTCString();
          // Set cookies
          document.cookie = `firstname=${document.getElementById("firstname").value}; expires=${date}`
          document.cookie = `email=${document.getElementById("email").value}; expires=${date}`
        };

        function showCookies() {
            const para = document.createElement("p");
            para.innerHTML = `Cookies: ${document.cookie}`;
            document.body.appendChild(para);
        }
    </script>
  </body>
</html>
